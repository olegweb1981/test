<!doctype html> 
<html> 
<head> 
    <title>Заголовок</title> 
    <meta charset="UTF-8"> 
    <link rel="icon" href="favicon.ico"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" href="style.css"> 
    <script src="script.js" type="text/javascript"></script> 
</head> 
<body>
    <div class="header">
        <div class="main">
            <div class="logo">
                <img src="images/eaze.jpg" alt="">
            </div>
            <div class="balance">
                Free credit balance <b><span style="color: white">$10</span></b>
            </div>
            <div class="list">
                <ul class="hr">
                    <li>Profile</li>
                    <li>Invite friends</li>
                    <li>Enter promo code</li>
                    <li>Help</li>
                    <button class="log" type="logout">Log out</button>
                </ul>
            </div>
        </div>
    </div>
    <div class="info">
        <div class="info-centr">
            <div class="time">
                ETA: = 17 min from order
            </div>
            <div class="return">
                Continue shopping
            </div>
        </div>
    </div>
    <div class="heart">
        <div class="core">
            <div class="core">
                <div class="addr">
                    <h1>Address</h1>
                    <div>
                        <form accesskey="путь/до/скрипта">
                            <p><input style="width: 355px" class="input" type="text" name="address" placeholder="Street name, house number">
                            <input style="width: 120px" class="input" type="text" name="address" placeholder="91119, SF"></p>
                            <p><input style="width: 480px" class="input" type="text" name="note" placeholder="Special note (apt., floor, ...)"></p>
                        </form>
                    </div>
                </div>
                <div class="pay">
                    <h1>Payment</h1>
                    <div class="pay-text">
                        We accept cash only at his moment
                    </div>
                </div>
            </div>
            <div>
                <h1>Your order</h1>
            </div>
            <div>
                <div class="order">
                    <div class="order-berry">
                        <b>Berry White</b>, Sativa (THC: 15%, CBD: 18%)
                    </div>
                </div>
                <div class="line"></div>
                <div class="order">
                    <div class="order-champagne">
                        <b>Champagne</b>, Sativa (THC: 12%, CBD: 18%)
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
